<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet" />
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- Container -->
  <div class="container" role="main">
    <!-- Image -->
    <img src="images/illustration-hero.svg" alt="" />
    <!-- Order -->
    <div class="order">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on
        any device anywhere you like!</p>
    </div>
    <!-- Plan -->
    <div class="plan">
      <img src="images/icon-music.svg" alt="" />
      <p>Annual Plan</p>
      <p>$59.99/year</p>
      <button>Change</button>
    </div>
    <!-- "Proceed to Payment" & "Cancel Order" buttons -->
    <div class="buttons">
      <button>Proceed to Payment</button>
      <button>Cancel Order</button>
    </div>
  </div>
  <div class="attribution" role="contentinfo">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://github.com/devmotheg">Mohamed Muntasir</a>.
  </div>
</body>

</html>
